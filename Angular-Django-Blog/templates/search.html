
<div class="row" ng-controller="home">
        <div class="col-lg-8 col-md-8" >
            <div class="card border-primary" style="margin-bottom:10px;" ng-repeat='x in searchdata'>
                <div class="card-body">
                    <h4 class="card-title">{{x.title}}</h4>
                    <hr/>
                    <p class="card-text">{{x.body}}</p>
                    <hr/>
                    <p class="card-text">Category: <a ui-sref="search({id:{{x.category_id}}, type:1})">{{x.category}}</a></p>
                    <p class="card-text">Publish: <a href="#">{{x.created_at | date}}</a></p>
                    <p class="card-text">Writer: <a ui-sref="search({id:{{x.user_id}}, type:2})">{{x.user | uppercase }}</a></p>
                    
                    <button ng-click="readPost(x.id)" class="btn btn-primary btn-sm">Read more</button>
                </div>
            </div>
            <div>
                    <button type="button" id="prev" ng-click="sprevPage()" ng-disabled="!sprevious" class="btn btn-outline-primary">Prev</button>
                    <button type="button" id="next" ng-click="snextPage()" ng-disabled="!snext" class="btn btn-outline-primary">Next</button>
            </div>
        </div>
        <div class="col-lg-4 col-md-4">
            <div style="margin-bottom:10px;" class="card border-primary">
                <div class="card-body">
                    <h4 class="card-title">Category</h4>
                    <hr/>
                    <a ng-repeat='x in category' ui-sref="search({id:{{x.id}}, type:1})" 
                style="margin-right:3px;margin-bottom:3px;" class="btn btn-primary btn-sm">{{x.category}}</a>
                </div>
            </div>
            <div class="card border-primary">
                    <div class="card-body">
                        <h4 class="card-title">Search</h4>
                        <hr/>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter here..." />
                        </div>
                    </div>
                </div>
        </div>
    </div>
