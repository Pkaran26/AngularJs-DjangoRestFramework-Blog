<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular-Django Blog</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Angular-Django Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container" style="margin-top:40px;">
        <div class="row" ng-controller="postlist">
            <div class="col-lg-8 col-md-8" >
                <div class="card border-primary" style="margin-bottom:10px;" ng-repeat='x in post'>
                    <div class="card-body">
                        <h4 class="card-title">{{x.title}}</h4>
                        <hr/>
                        <p class="card-text">{{x.body}}</p>
                        <hr/>
                        <p class="card-text">Category: <a href="#">{{x.category | getCategory}}</a></p>
                        <p class="card-text">Publish: <a href="#">{{x.created_at | date}}</a></p>
                        <p class="card-text">Writer: <a href="#">{{x.user | getUser}}</a></p>
                        
                        <button class="btn btn-primary btn-sm">Read more</button>
                    </div>
                </div>
                <div>
                        <button type="button" ng-click="prevPage()" ng-if="previous" class="btn btn-outline-primary">Prev</button>
                        <button type="button" ng-click="nextPage()" ng-if="next" class="btn btn-outline-primary">Next</button>
                </div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div style="margin-bottom:10px;" class="card border-primary">
                    <div class="card-body">
                        <h4 class="card-title">Category</h4>
                        <hr/>
                        <button ng-repeat='x in category' style="margin-right:3px;margin-bottom:3px;" class="btn btn-primary">{{x.category}}</button>
                    </div>
                </div>
                <div class="card border-primary">
                        <div class="card-body">
                            <h4 class="card-title">Search</h4>
                            <hr/>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter here..." />
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script>
        var app = angular.module('app', []);
        var cate = [];
        var user = [];
        var cate_count = 0;
        var user_count = 0;
        app.controller('postlist', function($scope, $http){
            $scope.getPost = function(url){
                $http.get(url).then(function(res){
                    $scope.post = res.data.results
                    $scope.next = res.data.next;
                    $scope.previous = res.data.previous;
                    //console.log(res.data.previous);
                });
            }

            $scope.readPost = function(id){
                $http.get('http://localhost:8000/blog/v1/post/'+id).then(function(res){
                    $scope.post = res.data
                });
            }

            $scope.categoryList = function(){
                $http.get('http://localhost:8000/blog/v1/category/').then(function(res){
                    $scope.category = res.data
                    cate = angular.fromJson(res.data);
                    cate_count = res.data.length;
                });
                $http.get('http://localhost:8000/blog/v1/post/user/').then(function(res){
                    user = angular.fromJson(res.data);
                    user_count = res.data.length;
                });
            }
            
            $scope.nextPage = function(){
                $scope.getPost($scope.next);
            }

            $scope.prevPage = function(){
                $scope.getPost($scope.previous);
            }

            $scope.categoryList();
            $scope.getPost('http://localhost:8000/blog/v1/post/');
            
        });

        app.filter("getCategory",function () {
            return function (id) {
                for(var i = 0; i < cate_count; i++) {
                    if(cate[i].id==id){
                        return cate[i].category;
                    }
                }
            };
        });

        app.filter("getUser",function () {
            return function (id) {
                for(var i = 0; i < user_count; i++) {
                    if(user[i].id==id){
                        return user[i].username;
                    }
                }
            };
        });
    </script>
</body>
</html>
